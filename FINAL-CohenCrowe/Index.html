
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunkyJunk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<header>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown('dropdown-menu-1')">
            <img src="logoIcon2Inverted.png" alt="Logo" class="logo"> Menu
        </button>
        <div id="dropdown-menu-1" class="dropdown-menu" onmouseleave="closeDropdown('dropdown-menu-1')">
            <a href="#">Help</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <nav class="nav-links">
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('dropdown-menu-2')">Switches</button>
            <div id="dropdown-menu-2" class="dropdown-menu" onmouseleave="closeDropdown('dropdown-menu-2')"></div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('dropdown-menu-3')">Keycaps</button>
            <div id="dropdown-menu-3" class="dropdown-menu" onmouseleave="closeDropdown('dropdown-menu-3')"></div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('dropdown-menu-4')">Bases</button>
            <div id="dropdown-menu-4" class="dropdown-menu" onmouseleave="closeDropdown('dropdown-menu-4')"></div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown('dropdown-menu-5')">Community Keyboards</button>
            <div id="dropdown-menu-5" class="dropdown-menu" onmouseleave="closeDropdown('dropdown-menu-5')"></div>
        </div>

        <!-- "Account" button now positioned to the right -->
        <div class="right-button-dropdown">
            <button class="right-button-dropdown"><a href="#">Account</a></button>
        </div>
    </nav>
</header>
<div class="right-image">
    <img src="keyboard1.jpg" alt="Your Image">
</div>
<!-- <div class="right-image">
    <img src="keyboard2.jpg" alt="Your Image">
</div> -->
<section class="hero">
    <h1><img src="LogoText.png" class="company_name"></h1>
    <h1><img src="logoIcon2.png" class="logo_name"></h1>
    <p>Munky-Approved Custom Keyboards.</p>
    <button>Get Started</button>
</section>

<script>
    function toggleDropdown(id) {
        document.getElementById(id).style.display = 'block';
    }
    
    function closeDropdown(id) {
        document.getElementById(id).style.display = 'none';
    }
    
</script>

</body>
</html>
